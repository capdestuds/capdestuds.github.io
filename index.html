<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Capde Studs</title>
  <style>
    /* Color palette based on your image */
    :root {
      --dark1: #3e4647;
      --dark2: #3a444d;
      --dark3: #373a3b;
      --dark4: #232a2a;
      --dark5: #111414;
      --accent-green: #00c851; /* Roblox-style green */
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background-color: var(--dark5);
      color: white;
      scroll-behavior: smooth;
    }

    header {
      position: relative;
      height: 100vh;
      background: url('your-image.jpg') no-repeat center center/cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    nav {
      position: absolute;
      top: 0;
      width: 100%;
      padding: 1em 2em;
      background-color: rgba(17, 20, 20, 0.8);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav h1 {
      color: white;
      font-size: 1.5rem;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 2em;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: var(--accent-green);
    }

    header h2 {
      font-size: 3rem;
      color: white;
      text-shadow: 0 0 15px black;
    }

    header p {
      font-size: 1.2rem;
      margin-top: 1rem;
      color: #ccc;
    }

    section {
      padding: 4em 2em;
    }

    .creations {
      background-color: var(--dark4);
    }

    .creations h2 {
      text-align: center;
      margin-bottom: 2em;
      font-size: 2.5rem;
    }

    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2em;
    }

    .game-card {
      background-color: var(--dark3);
      border-radius: 12px;
      overflow: hidden;
      position: relative;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .game-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }

    .game-button {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%) translateY(100%);
      background-color: var(--accent-green);
      color: white;
      border: none;
      padding: 0.6em 1.2em;
      border-radius: 5px;
      opacity: 0;
      transition: 0.3s ease;
      text-decoration: none;
      font-weight: bold;
    }

    .game-card:hover .game-button {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
    }

    .contact {
      background-color: var(--dark2);
      text-align: center;
      padding-bottom: 5em;
    }

    .contact h2 {
      margin-bottom: 1em;
    }

    .contact p {
      color: #ccc;
      font-size: 1rem;
    }

    footer {
      text-align: center;
      padding: 1em;
      background-color: var(--dark1);
      font-size: 0.9rem;
      color: #aaa;
    }

    @media (max-width: 768px) {
      nav ul {
        gap: 1em;
      }

      header h2 {
        font-size: 2rem;
      }

      .game-card img {
        height: 150px;
      }
    }
  </style>
</head>
<body>

  <nav>
    <h1>Capde Studs</h1>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#creations">Creations</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <header id="home">
    <h2>We Build Roblox Experiences</h2>
    <p>Game Development Studio • Est. 2025</p>
  </header>

  <section class="creations" id="creations">
    <h2>Our Creations</h2>
    <div class="games-grid">
      <!-- Game 1 -->
      <div class="game-card">
        <img src="your-game-image1.jpg" alt="Game 1">
        <a href="https://www.roblox.com/games/123456789" class="game-button" target="_blank">Play</a>
      </div>

      <!-- Game 2 -->
      <div class="game-card">
        <img src="your-game-image2.jpg" alt="Game 2">
        <a href="https://www.roblox.com/games/987654321" class="game-button" target="_blank">Play</a>
      </div>

      <!-- Add more as needed -->
    </div>
  </section>

  <section class="contact" id="contact">
    <h2>Contact Us</h2>
    <p>Email: capdestuds@example.com</p>
    <p>Roblox: @CapdeStuds</p>
  </section>

  <footer>
    © 2025 Capde Studs. All rights reserved.
  </footer>

</body>
</html>
