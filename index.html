<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Capde Studs</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }

    body {
      background-color: #1c1f20;
      color: #fff;
    }

    header {
      background-color: #2c3234;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    header h1 {
      color: #00ff88;
    }

    nav a {
      color: #fff;
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: bold;
    }

    .hero {
      position: relative;
      height: 100vh;
      background: url("download.jpg") no-repeat center center/cover;
    }

    .hero-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2.5rem;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.5);
      padding: 1rem 2rem;
      border-radius: 10px;
      color: #00ff88;
    }

    .section {
      padding: 4rem 2rem;
    }

    .section h2 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2rem;
    }

    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .game-card {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      background-color: #2c2f30;
      transition: transform 0.3s ease;
    }

    .game-card img {
      width: 100%;
      display: block;
    }

    .play-button {
      position: absolute;
      bottom: -100px;
      left: 0;
      width: 100%;
      background-color: #00ff88;
      color: #000;
      text-align: center;
      padding: 1rem 0;
      font-weight: bold;
      transition: bottom 0.3s ease;
      text-decoration: none;
      border-radius: 0 0 10px 10px;
    }

    .game-card:hover .play-button {
      bottom: 0;
    }

    .contact {
      text-align: center;
      padding: 4rem 2rem;
      background-color: #111;
    }

    .contact h2 {
      margin-bottom: 1rem;
    }

    .contact p {
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Capde Studs</h1>
    <nav>
      <a href="#games">Creations</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-text">Creating Fun, Premium Roblox Experiences</div>
  </section>

  <section class="section" id="games">
    <h2>Our Creations</h2>
    <div class="games-grid">
      <div class="game-card">
        <img src="download.jpg?text=Game+1" alt="Game 1">
        <a href="https://www.roblox.com/games/yourgameid" class="play-button" target="_blank">Play</a>
      </div>
      <div class="game-card">
        <img src="download.jpg
          text=Game+2" alt="Game 2">
        <a href="https://www.roblox.com/games/yourgameid2" class="play-button" target="_blank">Play</a>
      </div>
    </div>
  </section>

  <section class="contact" id="contact">
    <h2>Contact Us</h2>
    <p>Email: your@email.com</p>
    <p>Discord: yourDiscordTag</p>
  </section>

</body>
</html>
